<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>LOGIN</h2>
  <form action="/login" method="post">
    <label for="username">ID:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">PW:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="location.href='log in_c.html';"> LOGIN</button>

  </form>
</body>
</html>
